<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Magic 8 Ball</title>
    <meta charset="UTF-8">
    
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="favicon_io/favicon-64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="favicon_io/favicon-128.png">
    <link rel="icon" type="image/png" sizes="256x256" href="favicon_io/favicon-256.png">    
    <link rel="manifest" href="favicon_io/site.webmanifest">
    
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Johnny Magic</h1>
      <img id="magic-ball" src="./media/johnny8ball_500x629.png" alt="Johnny 8 Ball">
      <form name="questionForm">
        <br><br><br><br>
        <input type="text" id="question" placeholder="Ask your question..." onfocus="this.value=''">
        <button id="submit" type="submit">Submit</button>
      </form>
      <div id="answer"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
