<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Magic 8 Ball</h1>
      <img id="magic-ball" src="CRAIYONAI8BALL.png" alt="Magic 8 Ball">
      <form>
        <br><br><br><br>
        <input type="text" id="question" placeholder="Ask your question..." onkeypress="handleKeyPress(event)">
        <button id="submit" type="button" onclick="shake()">Submit</button>
      </form>
      <div id="answer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
